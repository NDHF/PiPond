    <rect width="100" height="100" style="fill:white;" />

    <rect x="12.5" y="25" width="33" height="33" style="fill:blue;" />
    <circle cx="70.5" cy="41.5" r="16.5" style="fill:blue;" />

	<!-- Line for square -->
	<line x1="12.5" y1="68" x2="44.5" y2="68" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<!-- Line for square, arrow left -->
	<line x1="12.5" y1="68" x2="16.5" y2="64" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<line x1="12.5" y1="68" x2="16.5" y2="72" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<!-- Line for square, arrow right -->
	<line x1="44.5" y1="68" x2="40.5" y2="64" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<line x1="44.5" y1="68" x2="40.5" y2="72" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<!-- Line for circle -->
	<line x1="54" y1="68" x2="87" y2="68" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<!-- Line for circle, arrow left -->
	<line x1="54" y1="68" x2="58" y2="64" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<line x1="54" y1="68" x2="58" y2="72" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<!-- Line for circle, arrow right -->
	<line x1="87" y1="68" x2="83" y2="64" style="stroke:black;stroke-width:2;stroke-linecap:round;" />
	<line x1="87" y1="68" x2="83" y2="72" style="stroke:black;stroke-width:2;stroke-linecap:round;" />

	<text x="15" y="83" fill="black;" style="font-size:10;font-weight:bold;">w = 2r</text>
	<text x="57" y="83" fill="black;" style="font-size:10;font-weight:bold;">d = 2r</text>

